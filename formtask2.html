<html>
<head><title>formtask2</title>
</head>
<body>
	<h1>My feedback form</h1>
<form>
	<lable>name:</lable>
	<input type="text">
<br><br>
	<lable>Email:</lable>
	<input type="email">
<br><br>
	<lable>Password:</lable>
	<input type="password">
<br><br>
	<lable>Please check all the emotions that apply to you:</lable>
	<input type="checkbox">Angry
	<input type="checkbox">Sad
	<input type="checkbox">Happy
	<input type="checkbox">Ambivalent
<br><br>
	<lable>How satisfied were you with our service?</lable>
	<input type="checkbox">Very satisfied
	<input type="checkbox">Satisfied
	<input type="checkbox">Didn't care
	<input type="checkbox">Dissatisfied
	<input type="checkbox">Very dissatisfied
<br><br>
	<lable>Further comments:</lable>
	<textarea placeholder="enter your comments"></textarea>	
<br><br>
	<lable>Bio photo:</lable>
        <input type="file">
	<button>choose..</button>
<br><br>
	<lable>location visited:</lable>
	<select>
	  <option>select location</option>
	  <option>ahmedabad</option>
	  <option>surat</option>
	  <option>rajkot</option>
	</select>
<br><br>
	<button>submit</button>	

</form>
</body>
</html>
